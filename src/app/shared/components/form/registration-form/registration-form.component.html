<div class="form-container">
  <form class="form" [formGroup]="registrationForm" (submit)="onSubmit()">
    <div class="mb-2">
      <input class="shadow border py-2 px-3 leading-tight inputLay" type="text" id="name" name="name"
        placeholder="First Name" formControlName="name">
    </div>
    <div class="mb-2">
      <input class="shadow border py-2 px-3 leading-tight inputLay" type="text" id="lastname" name="lastname"
        placeholder="Lastname" formControlName="lastname">
    </div>
    <div class="mb-2">
      <input class="shadow border py-2 px-3 leading-tight inputLay" type="email" id="email" name="email"
        placeholder="Email" formControlName="email">
    </div>
    <div class="relative mb-2">
      <app-password-input />
    </div>
    <div class="relative mb-2">
      <app-password-input />
    </div>
    <div class="errorContainer">
      <p *ngIf="isFieldValid('name')">The name is required</p>
      <p *ngIf="isFieldValid('lastname')">The lastname is required</p>
      <p *ngIf="isFieldValid('email')">Invalid Email</p>
      <p *ngIf="passwordsMatch()">The passwords doesnt match</p>
    </div>
    <div>
      <button class="shadow  border py-2 px-3 leading-tight focus:outline-none focus:shadow-outline buttonLay register"
        type="submit" [disabled]="registrationForm.invalid">Register</button>
    </div>
    <div class="account-label w-full mt-5 inline-flex justify-center text-white">
      <p><span>Ya tienes cuenta? </span> <a class="underline" [routerLink]="['/auth/login']"
          routerLinkActive="router-link-active">Inicie Sesión</a></p>
    </div>
    <div class="google block">
      <label class="flex mt-5 justify-center text-white custom-label" for="SignWith">O inicie sesión con</label>
      <button class="google-button">
        <img src="/assets/icon/googleIcon.svg" alt="Google" class="google-icon">
        <span class="button-text">Google</span>
      </button>
    </div>
  </form>
</div>

<input class="shadow py-2 px-3 leading-tight inputLay" id="password" type="password" placeholder="******************"
  [type]="passwordFieldType" />
<button type="button" class="absolute inset-y-0 right-0 px-3 flex items-center" (click)="togglePasswordVisibility()">
  <img *ngIf="passwordFieldType === 'password'" src=" /assets/icon/eye-closed.svg" alt="eye" class="h-6 w-6">
  <img *ngIf="passwordFieldType === 'text'" src="/assets/icon/eye-open.svg" alt="Hide Password" class="h-6 w-6">
</button>

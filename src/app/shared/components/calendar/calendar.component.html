<div class="calendar">

  <div class="actions">
    <div class="prev-next-container">
      <button mwlCalendarPreviousView [(viewDate)]="viewDate" [view]="selectedView">
        Previous
      </button>
      <button mwlCalendarToday [(viewDate)]="viewDate">
        Today
      </button>
      <button mwlCalendarNextView [(viewDate)]="viewDate" [view]="selectedView">
        Next
      </button>
    </div>
    <div class="view-container">
      <button (click)="selectView('month')">
        Month
      </button>
      <!-- <button (click)="selectView('week')">
        Week
      </button>
      <button (click)="selectView('day')">
        Day
      </button> -->
    </div>
  </div>


  <mwl-calendar-month-view *ngIf="selectedView==='month'" [viewDate]="viewDate" [events]="events"
    (dayClicked)="onDayClicked($event)" (eventClicked)="displayEvent()" />

  <mwl-calendar-day-view *ngIf="selectedView==='day'" [viewDate]="viewDate" [events]="events" /> -->

</div>

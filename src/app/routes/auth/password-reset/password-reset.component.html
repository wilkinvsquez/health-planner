<div class="forgot-password-container">
  <h2 class="mb-5">Recuperar Contrase√±a</h2>
  <form [formGroup]="passwordResetForm" (submit)="onSubmit()">
    <div class="form-group">
      <app-custom-input formControlName="email" />
    </div>
    <button class="shadow border py-2 px-3 leading-tight focus:outline-none focus:shadow-outline buttonLay"
      type="submit" ngClass="{{passwordResetForm.invalid?'disabled':''}}" [disabled]="passwordResetForm.invalid">
      Enviar Correo
    </button>
  </form>
</div>
